<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/css.css">
    <script defer src="../js/join.js"></script>
</head>
<body>
    <section class="login-form">
        <h1>회원가입</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="int-area">
                <input type="password" name="confirm-pw" id="confirm-pw" autocomplete="off" required>
                <label for="pw">CONFIRM-PASSWORD</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">JOIN</button>
            </div>
        </form>
        <div class="caption">
            <a href="login.html">이미 계정을 가지고 있습니까?</a>
        </div>
    </section>
</body>
</html>
