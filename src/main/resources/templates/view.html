<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title" th:text="${board.title}">글 제목이 들어갑니다.</div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd th:text="${board.boardNo}">1</dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd th:text="${board.writer}">홍길동</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd th:text="${{board.regDate}}">2021.1.16</dd>
                    </dl>
                </div>
                <div class="cont" th:text="${board.content}">글 내용</div>
            </div>
            <div class="bt_wrap">
                <a href="index.html" th:href="@{/board/list}" class="on">목록</a>
                <a href="edit.html" th:href="@{/board/modify/{boardNo}(boardNo=${board.boardNo})}" class="on">수정</a>
                <a href="edit.html" th:href="@{/board/remove/{boardNo}(boardNo=${board.boardNo})}" class="on">삭제</a>
            </div>
        </div>
    </div>
</body>
</html>
