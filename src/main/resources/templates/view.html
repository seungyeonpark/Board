<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong th:text="#{page.title}">title</strong>
            <p th:text="#{page.subtitle}">subtitle</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title" th:text="${board.title}">글 제목이 들어갑니다.</div>
                <div class="info">
                    <dl>
                        <dt th:text="#{label.no}">no</dt>
                        <dd th:text="${board.boardNo}">1</dd>
                    </dl>
                    <dl>
                        <dt th:text="#{label.writer}">writer</dt>
                        <dd th:text="${board.writer}">홍길동</dd>
                    </dl>
                    <dl>
                        <dt th:Text="#{label.date}">date</dt>
                        <dd th:text="${{board.regDate}}">2021.1.16</dd>
                    </dl>
                </div>
                <div class="cont" th:text="${board.content}">글 내용이 들어갑니다</div>
            </div>
            <div class="bt_wrap">
                <a href="index.html" th:href="@{/board/list(page=${pageRequest.page})}" class="on" th:text="#{button.list}">list</a>
                <a href="edit.html" th:href="@{/board/modify/{boardNo}(boardNo=${board.boardNo}, page=${pageRequest.page})}"
                   th:text="#{button.edit}" class="on">edit</a>
                <a href="edit.html" th:href="@{/board/remove/{boardNo}(boardNo=${board.boardNo}, page=${pageRequest.page})}"
                   th:text="#{button.delete}" class="on">delete</a>
            </div>
        </div>
    </div>
</body>
</html>
