<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong th:text="#{page.board.title}">title</strong>
            <p th:text="#{page.board.subtitle}">subtitle</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title" th:text="${board.title}">글 제목이 들어갑니다.</div>
                <div class="info">
                    <dl>
                        <dt th:text="#{label.board.no}">no</dt>
                        <dd th:text="${board.boardNo}">1</dd>
                    </dl>
                    <dl>
                        <dt th:text="#{label.board.writer}">writer</dt>
                        <dd th:text="${board.writer}">홍길동</dd>
                    </dl>
                    <dl>
                        <dt th:text="#{label.board.date}">date</dt>
                        <dd th:text="${{board.regDate}}">2021.1.16</dd>
                    </dl>
                    <dl th:if="${board.filename}">
                        <dt th:text="#{label.board.file}">file</dt>
                        <dd><a th:text="${board.filename}" th:href="@{${board.filepath}}">filename</a></dd>
                    </dl>
                </div>
                <div class="cont" th:text="${board.content}">글 내용이 들어갑니다</div>
            </div>
            <div class="bt_wrap">
                <a th:href="@{/board/list(page=${pageRequest.page},
                    searchType=${pageRequest.searchType}, keyword=${pageRequest.keyword})}"
                    class="on" th:text="#{button.list}">list</a>
                <a th:href="@{/board/modify(boardNo=${board.boardNo}, page=${pageRequest.page},
                    searchType=${pageRequest.searchType}, keyword=${pageRequest.keyword})}"
                    th:text="#{button.edit}" class="on">edit</a>
                <a th:href="@{/board/remove/{boardNo}(boardNo=${board.boardNo},
                    page=${pageRequest.page}, searchType=${pageRequest.searchType}, keyword=${pageRequest.keyword})}"
                    th:text="#{button.delete}" class="on">delete</a>
            </div>
        </div>
    </div>
</body>
</html>
