<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong th:text="#{page.title}">title</strong>
            <p th:text="#{page.subtitle}">subtitle</p>
        </div>
        <form action="" method="post" class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt th:text="#{label.title}">title</dt>
                        <dd>
                            <input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다" th:field="${board.title}" th:errorclass="field-error">
                            <div class="field-error" th:errors="${board.title}">title error</div>
                        </dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt th:text="#{label.writer}">writer</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="홍길동" th:field="${board.writer}" readonly></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력" th:field="${board.content}">글 내용이 들어갑니다.</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <input type="submit" class="on" th:value="#{button.edit}">
                <input type="hidden" name="page" th:value="${pageRequest.page}">
                <a href="view.html" th:href="@{/board/list(page=${pageRequest.page})}" th:text="#{button.cancel}">cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
