<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <form action="" method="post" class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다" th:field="${board.title}"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="홍길동" th:field="${board.writer}" readonly></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력" th:field="${board.content}">글 내용이 들어갑니다.</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <input type="submit" class="on" value="수정">
                <a href="view.html" th:href="@{/board/list}">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
